name: Build and Notify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Trigger to allow manual execution from GitHub Actions UI

jobs:
  build_and_notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      #- name: Simulate error
      #  run: exit 1
      #  id: error
      
      - name: Get commit information
        id: commit
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          
          echo "::set-output name=commit_hash::$COMMIT_HASH"
          echo "::set-output name=branch_name::$BRANCH_NAME"
          
      - name: Send notification to Microsoft Teams
        if: always()
        run: |
          # Get the GitHub workflow run URL
          JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Get the commit information
          COMMIT_HASH=$(echo "${{ steps.commit.outputs.commit_hash }}")
          BRANCH_NAME=$(echo "${{ steps.commit.outputs.branch_name }}")
          
          # Get the repository URL
          REPO_URL="[${{ github.event.repository.full_name }}](${{ github.event.repository.html_url }})"
          
          # Get the build number
          BUILD_NUMBER="${{ github.run_number }}"
          
          # Determine the job status
          if [ -n "${{ steps.error }}" ]; then
            status="FAIL ❌"
            color="attention"
            mentionedId="apinapak@amd.com"
            mentionedName="Pinapaka, Abhilash Sarath Teja"
            
            # If the job failed, branch name and latest commit information won't be available, so set them to empty
            BRANCH_NAME=""
            COMMIT_HASH=""
          else
            status="PASS ✅"
            color="good"
            mentionedId="sreehass@amd.com"
            mentionedName="A S S K, Sreeharsha"
          fi
          
          # Generate the payload for the notification
          payload='{
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "type": "AdaptiveCard",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "<at>sreehass@amd.com</at>",
                      "color": "'"$color"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "**Job Name:** Build and Notify",
                      "color": "'"$color"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "**Job URL:** [View Job]('"$JOB_URL"')",
                      "color": "'"$color"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "**Status:** '"$status"'",
                      "color": "'"$color"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "**Repository URL:** '"$REPO_URL"'",
                      "color": "'"$color"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "**Build Number:** '"$BUILD_NUMBER"'",
                      "color": "'"$color"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "**Branch Name:** '"$BRANCH_NAME"'",
                      "color": "'"$color"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "**Latest Commit:** '"$COMMIT_HASH"'",
                      "color": "'"$color"'"
                    }
                  ],
                  "msteams": {
                    "entities": [
                      {
                        "type": "mention",
                        "text": "<at>sreehass@amd.com</at>",
                        "mentioned": {
                          "id": "'"$mentionedId"'",
                          "name": "'"$mentionedName"'"
                        }
                      }
                    ]
                  }
                }
              }
            ]
          }'
          
          # Send the payload to Microsoft Teams
          echo "$payload" | curl -X POST -H 'Content-Type: application/json' -d @- 'https://amdcloud.webhook.office.com/webhookb2/133d4f16-689b-4281-a94b-44725b948c77@3dd8961f-e488-4e60-8e11-a82d994e183d/IncomingWebhook/20c43fc799fd49e9813582813c638323/f9e22351-f1c9-494f-88c5-8e04accf2ffe'
